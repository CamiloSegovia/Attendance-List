fi{% macro render_field(field) %}
<label for="{{ field.id }}">{{ field.label }}</label>
{{ field(size=50, **kwargs) }}
<br>
    {% if field.errors %}
        <ul class="errors">
            {% for error in field.errors %}
                <li> {{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

{% endmacro %}
